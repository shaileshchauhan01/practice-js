<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Box</title>

    <style>
        .boxes {
            align-content: center;
            align-items: center;
            height: 350px;
            width: 430px;
            background-color: orangered;
        }

        .box {
            align-content: center;
            height: 90px;
            width: 90px;
            display: inline-block;
            background-color: darkslategray;
            font-size: 50px;
            text-align: center;
            color: #fff;
        }
    </style>

</head>

<body>
    <h1 class="heading">Flip Box</h1>
    <p>Handling multiple event with or without event deligation</p>
    <div class="container">
        <div class="wrapper">
            <h2>Without event deligation</h2>
            <ul class="boxes first">
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
                <li class="box"></li>
            </ul>
        </div>
        <div class="wrapper">
            <h2>With event deligation</h2>
            <ul class="boxes second">
                <li class="box" data-text="1"></li>
                <li class="box" data-text="2"></li>
                <li class="box" data-text="3"></li>
                <li class="box" data-text="4"></li>
                <li class="box" data-text="5"></li>
                <li class="box" data-text="6"></li>
                <li class="box" data-text="7"></li>
                <li class="box" data-text="8"></li>
                <li class="box" data-text="9"></li>
                <li class="box" data-text="10"></li>
                <li class="box" data-text="11"></li>
                <li class="box" data-text="12"></li>
            </ul>
        </div>
    </div>
</body>

<script src="79FlipBox.js"></script>

</html>
